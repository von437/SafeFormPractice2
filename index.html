<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .container {
      width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }
    h1 {
      color: red;
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: red;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff4d4d;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
    .error {
      color: red;
    }
    .success {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Know who is using multiple IP's in your server</h1>
    <form id="webhookForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="title" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("webhookForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      formMessage.style.display = "none";

      const webhookURL = "https://discord.com/api/webhooks/1408102666973745173/nriysUUoBDw3CDQQso7XLd1W84qhdFTAvEFhbeqef_UNx1KlQlME1YmmRdbyowQYZw1M";

      const payload = {
        content: `ðŸ“© **New Form Submission**\nðŸ‘¤ Name: ${document.getElementById("name").value}\nðŸ“§ Email: ${document.getElementById("email").value}\nðŸ“Œ Subject: ${document.getElementById("title").value}\nðŸ’¬ Message: ${document.getElementById("message").value}\nâ° Time: ${new Date().toLocaleString()}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          formMessage.textContent = "Message sent to Discord!";
          formMessage.className = "message success";
          formMessage.style.display = "block";
          form.reset();
          setTimeout(() => { formMessage.style.display = "none"; }, 2000);
        } else {
          throw new Error("Request failed");
        }
      })
      .catch(err => {
        formMessage.textContent = "Failed to send message.";
        formMessage.className = "message error";
        formMessage.style.display = "block";
        setTimeout(() => { formMessage.style.display = "none"; }, 2000);
      });
    });
  </script>

</body>
</html>
