<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmailJS Form</title>
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      width: 500px;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,0,0,0.5);
    }

    h1 {
      color: red;
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      background-color: #222;
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: red;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .error {
      color: red;
    }

    .success {
      color: limegreen;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Know who is using multiple IP's in your server</h1>
    <form id="emailForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="title" placeholder="Subject" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    // Initialize EmailJS with your Public Key
    emailjs.init("f0SVFShSGNOwyB-sm");

    const form = document.getElementById("emailForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      formMessage.style.display = "none";

      emailjs.send("service_lspaiuv", "template_w3426ag", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        title: document.getElementById("title").value,
        message: document.getElementById("message").value,
        time: new Date().toLocaleString()
      })
      .then(function(response) {
        formMessage.textContent = "Message sent successfully!";
        formMessage.className = "message success";
        formMessage.style.display = "block";
        form.reset();
        setTimeout(() => { formMessage.style.display = "none"; }, 2000);
      }, function(error) {
        formMessage.textContent = "Failed to send message. Please try again.";
        formMessage.className = "message error";
        formMessage.style.display = "block";
        setTimeout(() => { formMessage.style.display = "none"; }, 2000);
      });
    });
  </script>

</body>
</html>
